<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Work Day Scheduler</title>
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <h2>A simple calendar app for scheduling your work day</h2>
        <h2 id="date">Thursday, September 5th</h2>
    </header>

    <hr>

    <main>
        <!-- 9AM -->
        <div class="v-center">
            <div class="box-container">
                <div class="left-box">
                    <h3 class="time">9AM</h3>
                </div>
                <div class="center-box">
                    <input data-time="9AM">
                </div>
                <div class="right-box">
                    <img class="lockboxImg" src="./assets/images/lockbox.png" alt="Save" data-time="9AM">
                </div>
            </div>
        </div>

        <!-- 10AM -->
        <div class="v-center">
            <div class="box-container">
                <div class="left-box">

                <div class="right-box">
                    <img class="lockboxImg" src="./assets/images/lockbox.png" alt="Save" data-time="10AM">
                </div>
            </div>
        </div>

        <!-- 11AM -->
        <div class="v-center">
            <div class="box-container">
                <div class="left-box">
                    <h3 class="time">11AM</h3>
                </div>

                <div class="right-box">
                    <img class="lockboxImg" src="./assets/images/lockbox.png" alt="Save" data-time="11AM">
                </div>
            </div>
        </div>

        <!-- 12PM -->
        <div class="v-center">
            <div class="box-container">
                <div class="left-box">
                    <h3 class="time">12PM</h3>

                <div class="right-box">
                    <img class="lockboxImg" src="./assets/images/lockbox.png" alt="Save" data-time="12PM">
                </div>
            </div>
        </div>

        <!-- 1PM -->
        <div class="v-center">
            <div class="box-container">
                <div class="left-box">
                    <h3 class="time">1PM</h3>

                <div class="right-box">
                    <img class="lockboxImg" src="./assets/images/lockbox.png" alt="Save" data-time="1PM">

    <script src="./assets/js/script.js"></script>
</body>
</html>
